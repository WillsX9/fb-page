<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.png">
</head>

<body>

    <div class="cards">

        <div class="card">
            <h1>facebook</h1>
            <p class="info">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="card">
            <form>
                <div>
                    <label for="email">Email address or phone number</label>
                    <input type="email" name="email" id="email" placeholder="Email address or phone number"
                        class="intt">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="intt">
                </div>

                <button class="stb">Log in</button>


                <a href="#" class="fglink">Forgotten password?</a>

                <hr>

                <button class="create-btn">Create new account</button>

            </form>
            <p class="cere"><a href="#" class="calink">Create a Page</a> for a celebrity, brand or business.</p>
        </div>

    </div>


    <footer>
        <div class="place"></div>
    </footer>







</body>

</html>
